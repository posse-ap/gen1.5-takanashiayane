version: '3'             #フォーマットのバージョン。現在は3が最新。
services:                #アプリケーションを動かせるための記述
  web:                   #コンテナ名
    image: nginx:latest  #イメージ名
    ports:               #使用ポート
      - "8000:80"
    depends_on: #追記
      - app
    volumes: #以下を追記 [ホストのファイルパス]:[コンテナファイルパス]
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/html

  app: #以下を追記
    image: php:7.2.15-fpm
    depends_on: #追記
      - db
    volumes:
      - ./src:/var/www/html

